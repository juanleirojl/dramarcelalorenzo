<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 60" width="280" height="60">
  <defs>
    <!-- Gradiente principal -->
    <linearGradient id="primaryGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6EC1E4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A8E063;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradiente para o símbolo -->
    <radialGradient id="symbolGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A8E063;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6EC1E4;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Círculo de fundo para o símbolo -->
  <circle cx="30" cy="30" r="25" fill="url(#symbolGrad)" opacity="0.15"/>
  
  <!-- Símbolo principal - Folha estilizada + Cruz médica -->
  <g transform="translate(30, 30)">
    <!-- Folha representando crescimento e cuidado -->
    <path d="M-8,-12 Q0,-16 8,-12 Q12,-4 8,4 Q4,8 0,6 Q-4,8 -8,4 Q-12,-4 -8,-12 Z" 
          fill="url(#primaryGrad)" opacity="0.9"/>
    
    <!-- Cruz médica minimalista -->
    <rect x="-1" y="-8" width="2" height="16" fill="#ffffff" rx="1"/>
    <rect x="-6" y="-1" width="12" height="2" fill="#ffffff" rx="1"/>
    
    <!-- Ponto central -->
    <circle cx="0" cy="0" r="2" fill="#ffffff" opacity="0.9"/>
  </g>
  
  <!-- Texto principal compacto -->
  <g transform="translate(65, 20)">
    <!-- Nome -->
    <text x="0" y="0" font-family="'Playfair Display', serif" font-size="18" font-weight="600" fill="#2c3e50">
      Dra. Marcela Lorenzo
    </text>
    
    <!-- Linha decorativa curta -->
    <rect x="0" y="5" width="120" height="1.5" fill="url(#primaryGrad)" opacity="0.7" rx="0.75"/>
    
    <!-- Especialidade condensada -->
    <text x="0" y="20" font-family="'Poppins', sans-serif" font-size="9" font-weight="500" fill="#6EC1E4" letter-spacing="0.5px">
      FONOAUDIÓLOGA • MOTRICIDADE OROFACIAL
    </text>
  </g>
  
  <!-- Elementos decorativos minimalistas -->
  <g opacity="0.4">
    <circle cx="250" cy="15" r="3" fill="#A8E063"/>
    <circle cx="260" cy="30" r="2" fill="#FFD700"/>
    <circle cx="245" cy="45" r="2.5" fill="#6EC1E4"/>
  </g>
</svg>
