  <path d="M110 60 Q112 65 118 62" stroke="#A8E063" stroke-width="2" fill="none"/>
  <!-- Nome -->
  <text x="130" y="45" font-family="'Segoe UI', Arial, sans-serif" font-size="18" fill="#333" font-weight="bold">Dra. Marcela Lorenzo</text>
  <text x="130" y="65" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#6EC1E4">Fonoaudióloga & Motricidade Orofacial</text>
</svg>
