    <linearGradient id="grad1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#6EC1E4"/>
      <stop offset="100%" stop-color="#A8E063"/>
    </linearGradient>
  </defs>
  <!-- Silhueta de rosto adulto -->
  <path d="M40 60 Q35 40 50 30 Q65 20 80 35 Q95 50 80 65 Q65 80 50 70 Q45 67 40 60" stroke="url(#grad1)" stroke-width="3" fill="none"/>
