  <path d="M60 55 Q58 48 65 45 Q72 42 78 48 Q84 54 78 60 Q72 66 65 62 Q62 60 60 55" stroke="#FFD700" stroke-width="2" fill="none"/>
  <!-- Balão de fala estilizado -->
